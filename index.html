<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Abastecimento - Trator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><circle cx='12' cy='12' r='10' stroke='%236A737D' stroke-width='1.5' fill='none'/><text x='5' y='18.5' font-size='5' fill='%236A737D'>T</text><text x='15' y='18.5' font-size='5' fill='%236A737D'>I</text><line x1='12' y1='12' x2='7' y2='9' stroke='%230D6EFD' stroke-width='1.8' stroke-linecap='round'/><circle cx='12' cy='12' r='1.5' fill='%230D6EFD'/></svg>">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2563eb"> <!-- Cor primária do tema claro (from :root --primary-light) -->
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Abastecimento">
    <!-- 
      Para ícones da Apple, você precisaria criar imagens nos tamanhos apropriados
      e referenciá-las aqui. Exemplo:
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> (ou ./apple-touch-icon.png se na raiz)
      Geralmente, os navegadores iOS modernos também usam os ícones do manifest.json.
    -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container (content loaded dynamically except for initial structure) -->
    <div id="app-container">
        <!-- Conteúdo será injetado aqui pelo script.js -->
        <!-- Exemplo de estado inicial enquanto o JS carrega (opcional) -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #666;">
            Carregando aplicativo...
        </div>
    </div>

    <!-- Libraries -->
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF-AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js') // Certifique-se que o caminho está correto
                    .then(registration => {
                        console.log('[App] ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('[App] ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
